<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG & RAW Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            width: 100%;
            max-width: 650px;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
            text-align: center;
            margin-bottom: 25px;
        }
        .title span {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .folder-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .folder-row:last-child {
            margin-bottom: 0;
        }
        .folder-label {
            width: 90px;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
            flex-shrink: 0;
        }
        .folder-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 13px;
            color: #495057;
            background: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .folder-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .browse-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .button-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .action-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            flex: 1;
        }
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
        }
        .reset-btn {
            background: #e9ecef;
            color: #495057;
        }
        .reset-btn:hover {
            background: #dee2e6;
        }
        .progress-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }
        .progress-bar-container {
            width: 100%;
            height: 24px;
            background: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #11998e, #38ef7d);
            width: 0%;
            border-radius: 12px;
            transition: width 0.5s ease;
            position: relative;
        }
        .progress-bar.animated {
            animation: progressAnim 3s ease-in-out infinite;
        }
        @keyframes progressAnim {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-status {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }
        .progress-percent {
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
        }
        .progress-detail {
            font-size: 12px;
            color: #adb5bd;
            margin-top: 10px;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #adb5bd;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        .demo-badge {
            background: #ffc107;
            color: #1a1a2e;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <span class="demo-badge">üé¨ UI ÎØ∏Î¶¨Î≥¥Í∏∞</span>
        </div>
        <div class="title"><span>JPG & RAW</span> ÌååÏùº Ï∂îÏ∂úÍ∏∞</div>
        
        <div class="section">
            <div class="section-title">üìÅ Ìè¥Îçî ÏÑ†ÌÉù</div>
            
            <div class="folder-row">
                <div class="folder-label">JPG Ìè¥Îçî</div>
                <input type="text" class="folder-input" id="jpgFolder" placeholder="JPG ÌååÏùºÏù¥ ÏûàÎäî Ìè¥Îçî ÏÑ†ÌÉù..." readonly>
                <button class="browse-btn" onclick="selectFolder('jpgFolder')">Browse</button>
            </div>
            
            <div class="folder-row">
                <div class="folder-label">RAW Ìè¥Îçî</div>
                <input type="text" class="folder-input" id="rawFolder" placeholder="RAW ÌååÏùºÏù¥ ÏûàÎäî Ìè¥Îçî ÏÑ†ÌÉù..." readonly>
                <button class="browse-btn" onclick="selectFolder('rawFolder')">Browse</button>
            </div>
            
            <div class="folder-row">
                <div class="folder-label">Î≥µÏÇ¨ ÎåÄÏÉÅ</div>
                <input type="text" class="folder-input" id="targetFolder" placeholder="Î≥µÏÇ¨Ìï† ÎåÄÏÉÅ Ìè¥Îçî ÏÑ†ÌÉù..." readonly>
                <button class="browse-btn" onclick="selectFolder('targetFolder')">Browse</button>
            </div>
        </div>
        
        <div class="button-section">
            <button class="action-btn copy-btn" onclick="startCopy()">üöÄ Î≥µÏÇ¨ ÏãúÏûë</button>
            <button class="action-btn reset-btn" onclick="resetAll()">üîÑ Ï¥àÍ∏∞Ìôî</button>
        </div>
        
        <div class="section progress-section">
            <div class="section-title">üìä ÏßÑÌñâ ÏÉÅÌô©</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-info">
                <div class="progress-status" id="statusText">Ï§ÄÎπÑ ÏôÑÎ£å</div>
                <div class="progress-percent" id="percentText">0%</div>
            </div>
            <div class="progress-detail" id="detailText">ÌååÏùºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</div>
        </div>
        
        <div class="footer">
            Made with ‚ù§Ô∏è by <a href="https://github.com/bongbongcola-bot/jpg-raw-extractor">bongbongcola-bot</a>
        </div>
    </div>

    <script>
        const samplePaths = {
            jpgFolder: '/Users/sample/Pictures/JPG',
            rawFolder: '/Users/sample/Pictures/RAW',
            targetFolder: '/Users/sample/Pictures/Selected'
        };
        
        function selectFolder(inputId) {
            document.getElementById(inputId).value = samplePaths[inputId];
        }
        
        function resetAll() {
            document.getElementById('jpgFolder').value = '';
            document.getElementById('rawFolder').value = '';
            document.getElementById('targetFolder').value = '';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').classList.remove('animated');
            document.getElementById('statusText').textContent = 'Ï§ÄÎπÑ ÏôÑÎ£å';
            document.getElementById('percentText').textContent = '0%';
            document.getElementById('detailText').textContent = 'ÌååÏùºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî';
        }
        
        function startCopy() {
            const jpgFolder = document.getElementById('jpgFolder').value;
            const rawFolder = document.getElementById('rawFolder').value;
            const targetFolder = document.getElementById('targetFolder').value;
            
            if (!jpgFolder || !rawFolder || !targetFolder) {
                alert('Î™®Îì† Ìè¥ÎçîÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            document.getElementById('progressBar').classList.add('animated');
            document.getElementById('statusText').textContent = 'Î≥µÏÇ¨ Ï§ë...';
            
            const files = ['IMG_001.arw', 'IMG_002.arw', 'IMG_003.arw', 'IMG_004.arw', 'IMG_005.arw'];
            let current = 0;
            
            const interval = setInterval(() => {
                current++;
                const percent = Math.round((current / files.length) * 100);
                document.getElementById('percentText').textContent = percent + '%';
                document.getElementById('statusText').textContent = `Î≥µÏÇ¨ Ï§ë... (${current}/${files.length})`;
                document.getElementById('detailText').textContent = `ÌååÏùº: ${files[current-1]}`;
                
                if (current >= files.length) {
                    clearInterval(interval);
                    document.getElementById('progressBar').classList.remove('animated');
                    document.getElementById('progressBar').style.width = '100%';
                    document.getElementById('statusText').textContent = '‚úÖ Î≥µÏÇ¨ ÏôÑÎ£å!';
                    document.getElementById('detailText').textContent = `Ï¥ù ${files.length}Í∞ú ÌååÏùº Î≥µÏÇ¨Îê®`;
                    alert('Î≥µÏÇ¨Í∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! üéâ');
                }
            }, 800);
        }
    </script>
</body>
</html>
